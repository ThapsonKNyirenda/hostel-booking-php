<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Signup</title>

    <style>
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateX(-50%) translateY(-20px);
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .notification.hide {
            opacity: 0;
            transform: translateX(-50%) translateY(-20px);
        }
    </style>

</head>

<body class="bg-white">
    <div class="flex flex-col justify-center min-h-screen py-12 sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div class="absolute inset-0 transform -skew-y-6 bg-gray-300 shadow-lg sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
            <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                <div class="max-w-md mx-auto">
                    <div>
                        <h1 class="mb-6 text-2xl font-semibold text-gray-800">Sign Up</h1>
                    </div>
                    <form action="signup.php" method="POST" class="space-y-6">
                        <div class="relative">
                            <input autocomplete="off" id="email" name="email" type="email"
                                class="w-full h-12 text-gray-900 placeholder-transparent bg-white border-b-2 border-gray-300 peer focus:outline-none focus:border-gray-600"
                                placeholder="Email address" required />
                            <label for="email"
                                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Email
                                Address</label>
                        </div>
                        <div class="relative">
                            <input autocomplete="off" id="password" name="password" type="password"
                                class="w-full h-12 text-gray-900 placeholder-transparent bg-white border-b-2 border-gray-300 peer focus:outline-none focus:border-gray-600"
                                placeholder="Password" required />
                            <label for="password"
                                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Password</label>
                        </div>
                        <div class="relative">
                            <input autocomplete="off" id="confirm-password" name="confirm-password" type="password"
                                class="w-full h-12 text-gray-900 placeholder-transparent bg-white border-b-2 border-gray-300 peer focus:outline-none focus:border-gray-600"
                                placeholder="Confirm Password" required />
                            <label for="confirm-password"
                                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Confirm
                                Password</label>
                        </div>
                        <div class="relative">
                            <button type="submit" class="w-full px-4 py-2 text-white bg-gray-800 rounded-md">Sign Up</button>
                        </div>
                    </form>
                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-600">Already have an account? <a href="index.html" class="text-gray-800 hover:underline">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showNotification(message) {
            const notification = document.createElement("div");
            notification.className = "notification"; // Apply the notification class
            notification.textContent = message;
            document.body.appendChild(notification);

            // Trigger animation
            setTimeout(() => {
                notification.classList.add("show");
            }, 100);

            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.remove("show");
                notification.classList.add("hide");
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // Check for the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('signup') === 'success') {
            showNotification('Signup successful!');
        } else if (urlParams.get('signup') === 'pass_mismatch') {
            showNotification('Passwords do not match!');
        } else if (urlParams.get('signup') === 'failed') {
            showNotification('Signup failed!');
        }
    </script>

</body>

</html>
