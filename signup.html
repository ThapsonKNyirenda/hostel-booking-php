<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Sign In</title>
    <style>
      .notification {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        opacity: 1;
        transition: opacity 0.5s ease, transform 0.5s ease;
        transform: translateX(-50%) translateY(-20px);
      }
      .notification.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
      .notification.hide {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      .left-side {
        background-image: url('img/bg4.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>

  <body class="bg-white">
    <div class="flex flex-col min-h-screen md:flex-row">
      <!-- Left Side for Background Image -->
      <div class="w-full bg-center bg-cover md:w-1/2 left-side"></div>
      <!-- Right Side for Sign In Form -->
      <div class="flex items-center justify-center w-full py-12 bg-gray-100 md:w-1/2">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
          <div
            class="absolute inset-0 transform -skew-y-6 bg-gray-300 shadow-lg sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
          ></div>
          <div
            class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20"
          >
            <div class="max-w-md mx-auto">
              <!-- Logo Section -->
              <div class="flex justify-center mb-8">
                <img
                  src="img/logo.png"
                  alt="Hostel Logo"
                  class="object-contain w-auto h-28 sm:h-32"
                />
              </div>
              <div>
                <h1 class="text-2xl font-semibold text-center text-gray-800">
                  Welcome to Khalidwa Hostels <br />
                  Please sign in
                </h1>
              </div>
              <form
                action="signin.php"
                method="POST"
                class="divide-y divide-gray-200"
              >
                <div
                  class="py-8 space-y-4 text-base leading-6 text-gray-700 sm:text-lg sm:leading-7"
                >
                  <div class="relative">
                    <input
                      autocomplete="off"
                      id="email"
                      name="email"
                      type="text"
                      class="w-full h-10 text-gray-900 placeholder-transparent bg-white border-b-2 border-gray-300 peer focus:outline-none focus:border-gray-600"
                      placeholder="Email address"
                      required
                    />
                    <label
                      for="email"
                      class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                      >Email Address</label
                    >
                  </div>
                  <div class="relative">
                    <input
                      autocomplete="off"
                      id="password"
                      name="password"
                      type="password"
                      class="w-full h-10 text-gray-900 placeholder-transparent bg-white border-b-2 border-gray-300 peer focus:outline-none focus:border-gray-600"
                      placeholder="Password"
                      required
                    />
                    <label
                      for="password"
                      class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                      >Password</label
                    >
                  </div>
                  <div class="relative">
                    <input
                      autocomplete="off"
                      id="confirm-password"
                      name="confirm-password"
                      type="password"
                      class="w-full h-10 text-gray-900 placeholder-transparent bg-white border-b-2 border-gray-300 peer focus:outline-none focus:border-gray-600"
                      placeholder="Confirm Password"
                      required
                    />
                    <label
                      for="confirm-password"
                      class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                      >Confirm Password</label
                    >
                  </div>
                  <div class="relative">
                    <button
                      type="submit"
                      class="w-full px-4 py-2 text-white bg-gray-800 rounded-md"
                    >
                      Sign In
                    </button>
                  </div>
                </div>
              </form>
              <div class="text-center ">
                <p class="text-sm text-gray-600">
                  Already have an account?
                  <a href="index.html" class="text-gray-800 hover:underline"
                    >Log in</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function showNotification(message) {
        const notification = document.createElement("div");
        notification.className = "notification"; // Apply the notification class
        notification.textContent = message;
        document.body.appendChild(notification);

        // Trigger animation
        setTimeout(() => {
          notification.classList.add("show");
        }, 100);

        // Hide after 3 seconds
        setTimeout(() => {
          notification.classList.remove("show");
          notification.classList.add("hide");
          setTimeout(() => notification.remove(), 500);
        }, 3000);
      }

      // Check for the query parameter
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("signin") === "failed") {
        showNotification("Sign in failed!");
      }
    </script>
  </body>
</html>
