<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Signup</title>

    <style>
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateX(-50%) translateY(-20px);
        }
    
        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    
        .notification.hide {
            opacity: 0;
            transform: translateX(-50%) translateY(-20px);
        }
    </style>
    
</head>

<body>
    <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-sky-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
            <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                <div class="max-w-md mx-auto">
                    <div>
                        <h1 class="text-2xl font-semibold mb-6">Sign Up</h1>
                    </div>
                    <form action="signup.php" method="POST" class="space-y-6">
                        <div class="relative">
                            <input autocomplete="off" id="email" name="email" type="email"
                                class="peer placeholder-transparent h-12 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
                                placeholder="Email address" required />
                            <label for="email"
                                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Email
                                Address</label>
                        </div>
                        <div class="relative">
                            <input autocomplete="off" id="password" name="password" type="password"
                                class="peer placeholder-transparent h-12 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
                                placeholder="Password" required />
                            <label for="password"
                                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Password</label>
                        </div>
                        <div class="relative">
                            <input autocomplete="off" id="confirm-password" name="confirm-password" type="password"
                                class="peer placeholder-transparent h-12 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
                                placeholder="Confirm Password" required />
                            <label for="confirm-password"
                                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Confirm
                                Password</label>
                        </div>
                        <div class="relative">
                            <button type="submit" class="bg-cyan-500 text-white rounded-md px-4 py-2">Sign Up</button>
                        </div>
                    </form>
                    <div class="text-center mt-6">
                        <p class="text-sm text-gray-600">Already have an account? <a href="index.html" class="text-cyan-500 hover:underline">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showNotification(message) {
            const notification = document.createElement("div");
            notification.className = "notification"; // Apply the notification class
            notification.textContent = message;
            document.body.appendChild(notification);
    
            // Trigger animation
            setTimeout(() => {
                notification.classList.add("show");
            }, 100);
    
            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.remove("show");
                notification.classList.add("hide");
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }
    
        // Check for the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('signup') === 'success') {
            showNotification('Signup successful!');
        }else if (urlParams.get('signup') === 'pass_mismatch') {
            showNotification('Password do not match!');
        }else if (urlParams.get('signup') === 'failed') {
            showNotification('Signup Failed!');
        }
    </script>
    
</body>

</html>
