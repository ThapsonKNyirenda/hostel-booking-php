<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="public/assets/main.css" rel="stylesheet">
    <title>Login</title>

    <style>
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateX(-50%) translateY(-20px);
        }
    
        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    
        .notification.hide {
            opacity: 0;
            transform: translateX(-50%) translateY(-20px);
        }
    </style>
</head>

<body>
    <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-sky-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
            <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                <div class="max-w-md mx-auto">
                    <div>
                        <h1 class="text-2xl font-semibold">Login</h1>
                    </div>
                    <form action="login.php" method="POST" class="divide-y divide-gray-200">
                        <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                            <div class="relative">
                                <input autocomplete="off" id="email" name="email" type="text"
                                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
                                    placeholder="Email address" required />
                                <label for="email"
                                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Email
                                    Address</label>
                            </div>
                            <div class="relative">
                                <input autocomplete="off" id="password" name="password" type="password"
                                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600"
                                    placeholder="Password" required />
                                <label for="password"
                                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Password</label>
                            </div>
                            <div class="relative">
                                <button type="submit" class="bg-cyan-500 text-white rounded-md px-4 py-2">Login</button>
                            </div>
                        </div>
                    </form>
                    <div class="text-center mt-6">
                        <p class="text-sm text-gray-600">Don't have an account? <a href="signup.html" class="text-cyan-500 hover:underline">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showNotification(message) {
            const notification = document.createElement("div");
            notification.className = "notification"; // Apply the notification class
            notification.textContent = message;
            document.body.appendChild(notification);
    
            // Trigger animation
            setTimeout(() => {
                notification.classList.add("show");
            }, 100);
    
            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.remove("show");
                notification.classList.add("hide");
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }
    
        // Check for the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('login') === 'failed') {
            showNotification('Invalid credentials!');
        }
    </script>
</body>

</html>
